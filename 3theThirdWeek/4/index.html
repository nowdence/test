<body>

        <div class="header_con">
            <span>我是头</span>

        </div>

                <div class="inner">
                    <p><span>我是中间</span>
                        <br />我很重要

                </div>
            </div>

                <br />我猜你还是懂</div>
        </div>
    </div>

        <div class="footer_con">
            <p><span>我是尾部</span>
                <br />不说了吧？版权声明啥的，扔！</p>
        </div>
    </div>
