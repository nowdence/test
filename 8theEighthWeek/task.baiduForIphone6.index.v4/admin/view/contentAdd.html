<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<head>
    <title>后台管理首页-添加新闻</title>
    <!-- Bootstrap -->
    <link href="view/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="#">后台管理</a></li>
          <li role="presentation"><a href="#" id="listNews">新闻列表</a></li>
          <li role="presentation"><a href="#" id="addNews">添加新闻</a></li>
        </ul>
    </div>
    <div class="admin-content">
        <div class="container">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="newstitle">新闻标题</label>
                            <div class="controls">
                                <input type="text" class="span6" id="newstitle" name="newstitle">
                                <p class="help-block">请输入新闻标题!</p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="newscontent">新闻内容</label>
                            <div class="controls">
                                <textarea class="form-control span6" rows="8" placeholder="新闻内容 ..." name="newscontent" id="newscontent"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="cat">新闻目录</label>
                            <div class="controls">
                                <input type="text" class="span6" id="cat" name="cat">
                                <p class="help-block">请输入新闻目录!</p>
                            </div>
                        </div>
                        <div class="control-group">
                            <button type="submit" class="controls btn btn-primary span2" id="btn">提交</button>
                            <button type="reset" class="controls btn span2">重置</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <footer>
            <p>&copy; Thank you!</p>
        </footer>
    </div>
    <!--/.fluid-container-->
    <script src="view/js/jquery.min.js"></script>
    <script type="text/javascript" src="view/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="view/js/index.js"></script>
</body>

</html>
