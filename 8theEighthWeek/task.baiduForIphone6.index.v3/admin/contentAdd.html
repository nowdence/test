<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<head>
    <title>后台管理首页-添加</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <div class=" btn btn-default" style="margin:10px auto;width:100%;">
            <h1>添加新闻</h1>
        </div>
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left pull-right">
                <h3>新闻</h3></div>
            <div class="pull-right" style="margin-top: 6px;">
                <span class="badge badge-warning"><h6 id="listNews">新闻列表</h6></span>
            </div>
        </div>
    </div>
    </div>
    <div class="content container">
        <div class="span12" id="contentAdd">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="newstitle">新闻标题</label>
                        <div class="controls">
                            <input type="text" class="span6" id="newstitle" name="newstitle">
                            <p class="help-block">请输入新闻标题!</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="newscontent">新闻内容</label>
                        <div class="controls">
                            <textarea class="input-xlarge textarea" placeholder="新闻内容 ..." name="newscontent" id="newscontent"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="cat">新闻目录</label>
                        <div class="controls">
                            <input type="text" class="span6" id="cat" name="cat">
                            <p class="help-block">请输入新闻目录!</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <button type="submit" class="btn btn-default" id="btn" style="width:100%;height:50px;">提交</button>
                        <button type="reset" class="btn">重置</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="container">
    <footer>
        <p>&copy; Thank you!</p>
    </footer>
    </div>
    <!--/.fluid-container-->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
